<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'todo.css' %}">
    <title>TODO APP | Todo</title>

                    {% endif %}
                </div>
                <div class="all-todos">
                    <div class="cat-todos">Today's Todos</div>
                    <div class="cat-todos">Tomorrow's Todo</div>
                    <div class="cat-todos">Expired Todo</div>
                    <div class="cat-todos">Completed Todo</div>

                    <!-- </div> -->
                    <p class="settings-p">settings</p>

            </div>
        </nav>

        <main>
            <div class="todo-container">
                <div class="time-container">
                    <p class="time">{{time}}</p>
                    <p class="time-date">{{date}}</p>
                </div>
                <div class="container-todos">
                    <form class="search-div" action="" method="POST">

                        <input type="search" class="search" name="search" id=""
                            placeholder="What is your  decision now? ">

                        <input type="date" class="date" min="2023-{{date2}}T00:00" name="date" id="">
                        <input type="time" class="time" name="time" id="">

                        <!-- </div> -->
                    </form>
                    <div class="todos">
                        {% for todo in todos %}
                        <div class="todo-div">
                            <p class="todo">{{todo.todo}}</p>
                            <p class="todo-time">{{todo.time}}</p>
                            <input type="checkbox" name="" id="" {% if todo.status %} checked {% endif %}>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
